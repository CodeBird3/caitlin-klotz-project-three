<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <!-- Google Fonts stylesheets -->
    <!-- NOTE this is new... -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
    <!-- animate.css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- external stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>Caitlin Klotz - Project 3</title>
</head>
<body>
    <header>
        <h1>Interactive Recording Studio</h1>
        <h2>For a better experience, turn up the volume!</h2>
    </header>

    <main>
        <section class="instrumentChoices wrapper">
            <h3>Choose which instruments you want in your recording studio!</h3>
            <div class="buttons">
                <button id="keyboard">Keyboard</button>
                <button id="acousticGuitar">Acoustic Guitar</button>
                <button id="electricGuitar">Electric Guitar</button>
                <button id="bassGuitar">Bass Guitar</button>
                <button id="drumKit">Drum Kit</button>
            </div>
        </section>
        <div class="studioContainer">
            <section class="recordingStudio wrapper">
                <!-- container for selected instruments -->
                <div class="bassGuitar instrument hideInstrument">
                    <audio
                        id="bassGuitarAudio"
                        src="./assets/bassGuitar.wav"
                        type="audio/wav"
                        loop
                    ></audio>
                </div>
                <div class="electricGuitar instrument hideInstrument">
                    <audio
                        id="electricGuitarAudio"
                        src="./assets/electricGuitar.wav"
                        type="audio/wav"
                        loop
                    ></audio>
                </div>
                <div class="drumKit instrument hideInstrument">
                    <audio
                        id="drumKitAudio"
                        src="./assets/drumKit.wav"
                        type="audio/wav"
                        loop
                    ></audio>
                </div>
                <div class="keyboard instrument hideInstrument">
                    <audio 
                        id="keyboardAudio"
                        src="./assets/keyboard.wav"
                        type="audio/wav"
                        loop
                    ></audio>
                </div>
                <div class="acousticGuitar instrument hideInstrument">
                    <audio 
                        id="acousticGuitarAudio"
                        src="./assets/acousticGuitar.wav"
                        type="audio/wav"
                        loop
                    ></audio>
                </div>
            </section>
        </div>
    </main>

    <footer>Created at <a href="https://junocollege.com">Juno College</a></footer>


    <!-- script files -->
    <!-- jquery library -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <!-- external javascript file -->
    <script src="script.js"></script>
</body>
</html>
