<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <!-- external stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>Caitlin Klotz - Project 3</title>
</head>
<body>
    <header>
        <h1>Interactive Recording Studio</h1>
        <h2>For a better experience, turn up the volume!</h2>
    </header>

    <main>
        <section class="instrumentChoices">
            <h3>Choose which instruments you want in your recording studio!</h3>
            <button id="keyboard">Keyboard</button>
            <button id="acousticGuitar">Acoustic Guitar</button>
            <button id="electricGuitar">Electric Guitar</button>
            <button id="bassGuitar">Bass Guitar</button>
            <button id="drumKit">Drum Kit</button>
        </section>
        <section class="recordingStudio">
            <!-- container for selected instruments -->
            <div class="bassGuitar hideInstrument"></div>
            <div class="electricGuitar hideInstrument"></div>
            <div class="drumKit hideInstrument"></div>
            <div class="keyboard hideInstrument"></div>
            <div class="acousticGuitar hideInstrument"></div>
        </section>
    </main>

    <footer>Created at <a href="https://junocollege.com">Juno College</a></footer>


    <!-- script files -->
    <!-- jquery library -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <!-- external javascript file -->
    <script src="script.js"></script>
</body>
</html>
